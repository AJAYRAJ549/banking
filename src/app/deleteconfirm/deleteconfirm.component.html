
<div *ngIf="item" class="container w-25 rounded text-center p-3 mt-2 border-white" style="background-color: rgba(0, 0, 0, 0.397) ;">

<h3 class="text-white">Are You Sure</h3>
<h6 class="text-white ">Do You Want To Delete Your Bank Account {{item}}?</h6>

<button class="btn btn-danger p-2 ">Yes</button>
<button (click)="onCancel()" class="btn btn-success p-2 ms-2">No</button>

</div>
