
<div class="text-white mt-5 text-center ">
    <h5>{{datedetails | date:'short'}}</h5>

</div>

<div class="text-end pt-4 pe-4">
<button class="btn btn-danger" (click)="deleteParent()">Delete Account</button>
<button (click)="logout()" class="btn btn-warning ms-2">Logout</button>
</div>

<h1>Welcome {{user}}</h1>

<app-deleteconfirm (oncancel)="cancel()" [item]="acno"></app-deleteconfirm>

<div class="mt-3 p-2 w-25 container text-center border border-dark rounded-pill" style="background-color:rgb(88, 100, 117);">
    <a style="text-decoration: none;color:white;" routerLink="/transaction"><b>View Transaction History</b></a>
</div>


<div class="cintainer row">
    <div [ngClass]="acno?'style':''" class="text-center container col-lg-6 col-md-12">
        <div class="container w-75 rounded border-white text-center p-5 mt-2"
            style="background-color: rgba(0, 0, 0, 0.397);">

          <h1 class="text-white">Deposit</h1>
          <form action="" [formGroup]="depositForm">

            <div class="p-3 mt-2">
                <input formControlName="acno" id="acid" name="acnum1" class="form-control" type="text" placeholder="Enter acnum">
            </div>

            <div class="p-3 mt-2">
                <input formControlName="psw" id="psw1" name="paswrd1" class="form-control" type="text" placeholder="Enter Password">
            </div>

            <div class="p-3 mt-2">
                <input formControlName="amnt" id="amouid" name="amnt1" class="form-control" type="password" placeholder=" Amount">
            </div>

            <div class="p-3 mt-2">
                <button type="button" (click)="deposit()" class="btn btn-outline-warning">Deposit</button>
            </div>

          </form>
    </div>
</div>


<div [ngClass]="acno?'style':''" class="text-center container col-lg-6 col-md-12 ">
    <div class="container w-75 rounded border-white text-center p-5 mt-2"
        style="background-color: rgba(0, 0, 0, 0.397);">
    <h1 class="text-white">Withdraw</h1>
    <form action="" [formGroup]="withdrawForm">

        <div class="p-3 mt-2">
            <input formControlName="acno1" id="acid2" name="acnum2" class="form-control" type="text" placeholder="Enter acnum">
        </div>

        <div class="p-3 mt-2">
            <input formControlName="psw1" id="psw2" name="paswrd2" class="form-control" type="text" placeholder="Enter Password">
        </div>

        <div class="p-3 mt-2">
            <input formControlName="amnt1" id="amouid1" name="amnt2" class="form-control" type="password" placeholder=" Amount">
        </div>

        <div class="p-3 mt-2">
            <button type="button" (click)="withdraw()" class="btn btn-outline-warning">Withdraw</button>
        </div>

    </form>
  
   </div>
  </div>
</div>
